<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Daftar | Chill</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-daftar">
    <div class="container border border-red-500 h-screen flex justify-center items-center">
        <div class="bg-black-daftar h-auto w-80 blur-cust py-8 flex flex-col justify-center items-center">
            <!-- Bagian logo dan Nama perusahaan -->
            <div class="flex justify-center items-center gap-2">
                <img src="assets/img/CHILL-logo.png" alt="Chill Logo" class="">
                <h1 class="text-white londrina-solid-font text-5xl">Chill</h1>
            </div>

            <!-- judul -->
            <div class="mt-3 text-center">
                <h3 class="text-white text-2xl font-normal ">Daftar</h3>
                <p class="text-white text-sm">Selamat datang!</p>
            </div>

            <!-- form -->
             <form action="" class="mt-4">

             <div class="mt-3">
                <div class="flex flex-col px-7">
                    <label for="username" class="text-white">Username</label>
                    <input type="text" name="username" id="username" placeholder="Masukkan username" class="text-white rounded-2xl mt-1 p-2 w-60 bg-transparent border border-gray-500">
                </div>
             </div>

             <div class="mt-3">
                <div class="flex flex-col px-7">
                    <label for="kata_sandi" class="text-white">Kata sandi</label>
                    <input type="password" name="kata_sandi" id="kata_sandi" placeholder="Masukkan kata sandi" class="text-white rounded-2xl mt-1 p-2 w-60 bg-transparent border border-gray-500">
                </div>
             </div>

             <div class="mt-3">
                <div class="flex flex-col px-7">
                    <label for="kata_sandi_2" class="text-white">Konfirmasi kata sandi</label>
                    <input type="password" name="kata_sandi_2" id="kata_sandi_2" placeholder="Masukkan Konfimasi kata sandi" class="text-white rounded-2xl mt-1 p-2 w-60 bg-transparent border border-gray-500">
                </div>
                <p class="text-white text-sm font-thin ml-7 mt-2">Sudah punya akun? <a class="text-white font-normal" href="masuk.html">Masuk</a></p>
             </div>

             </form>


            <!-- button -->

            <button class="w-60 h-9 bg-gray-901 text-white text-sm rounded-full border border-gray-600 mt-5">Daftar</button>

            <p class="text-gray-400 my-2">Atau</p>

            <button class="bg-transparent text-white flex items-center justify-center border border-gray-600 gap-3 w-60 rounded-full h-8">
                <img src="assets/img/google.png" alt="" class="w-4">
                <p class="text-xs">Daftar dengan Google</p>
            </button>
        </div>
    </div>
</body>
</html>
